<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервіс бронювання готелів</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hotel reservations</h1>
    </header>
    <main>
        <section id="booking-form">
            <h2>Забронювати номер</h2>
            <form id="form">
                <label for="name">Ім'я:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="checkin">Дата заїзду:</label>
                <input type="date" id="checkin" name="checkin" required>
                
                <label for="checkout">Дата виїзду:</label>
                <input type="date" id="checkout" name="checkout" required>
                
                <label for="room-type">Тип номера:</label>
                <select id="room-type" name="room-type">
                    <option value="standard">Стандарт</option>
                    <option value="deluxe">Делюкс</option>
                    <option value="suite">Люкс</option>
                </select>
                
                <button type="submit">Забронювати</button>
            </form>
        </section>
        <section id="booking-confirmation" style="display:none;">
            <h2>Підтвердження бронювання</h2>
            <p id="confirmation-message"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
